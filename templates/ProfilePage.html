<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="exit_div">
        <p>Hit Esc to go back</p>
    </div>

    <div id="myaccount"> <p>My Account</p> </div>

    <main>
        <div id="banner">
        <!-- Some images will go here eventually -->
            <img src="images/black.jpg" alt="profile_pic" id="profile_pic">
        </div>
        <div id="information">
            <div id="name">
                <p>Name goes here <button type="button">Edit Profile</button></p>
            </div>
        <!-- This is for showing the actual information-->
            <div id="more_info">
                <div class="user_information">
                    <p><b>DISPLAY NAME: </b> Goes here <button type="button">Edit</button></p>
                </div>
                <div class="user_information">
                    <p><b>USERNAME: </b> Goes here <button type="button">Edit</button></p>
                </div>
                <div class="user_information">
                    <p><b>EMAIL: </b> Goes here <button type="button">Edit</button></p>
                </div>
                <div class="user_information">
                    <p><b>PHONE NUMBER: </b> Goes here <button type="button">Edit</button></p>
                </div>
            </div>
        </div>
</main>
</body>
</html>
