<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuildTalk Channel Page</title>
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/ChannelPage.css">
</head>
<body>
<header>
    <!-- Logo -->
    <div class="logo"><img src="images/GuildTalkLogoWithTextClear.png" id="header-logo" alt="GuildTalk logo" ></div>
    <!-- Channel Title -->
    <div class="channel-title">Channel Title</div>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id = "message-search-bar" placeholder="Search messages">
    </div>
    <!-- Button -->
    <div class="button">help button</div>
</header>
<main>
    <!-- First Column For Channel Selection -->
    <div class="column channel-column">
        <div class = "create-channel-container">
            <button class="create-channel-button">Create Channel</button>
            <button class="invite-button">Invite</button>
        </div>
        <div class="select-channel-container">
            <button class="channel-button">COSC 322</button>
            <button class="channel-button">BIO 422</button>
            <button class="channel-button">ECON 111</button>
            <button class="channel-button">COSC 123</button>
            <button class="channel-button">COSC 222</button>
            <button class="channel-button">COSC 221</button>
            <button class="channel-button">COSC 440</button>
            <button class="channel-button">COSC 322</button>
            <button class="channel-button">BIO 422</button>
            <button class="channel-button">ECON 111</button>
            <button class="channel-button">COSC 123</button>
            <button class="channel-button">COSC 222</button>
            <button class="channel-button">COSC 221</button>
            <button class="channel-button">COSC 440</button>
            <button class="channel-button">COSC 322</button>
            <button class="channel-button">BIO 422</button>
            <button class="channel-button">ECON 111</button>
            <button class="channel-button">COSC 123</button>
            <button class="channel-button">COSC 222</button>
            <button class="channel-button">COSC 221</button>
            <button class="channel-button">COSC 440</button>

        </div>

        <div class="profile-container">
            <img src="images/GuildTalkLogoNoTextClear.png" alt="Profile Picture">
            <div class="username">Username</div>
            <button class="settings-button">S</button>
        </div>
    </div>
    <!-- Second Column -->
    <div class="column message-board">
        <!-- Message board content here -->
        <!-- Example message -->
        <div class="message">Example message</div>
        <!-- Message input field -->
        <textarea class="message-input" placeholder="Type your message"></textarea>
    </div>
    <!-- Third Column -->
    <div class="column members-column">
        <!-- List of members -->
        <ul class="member-list">
            <li>Member 1</li>
            <li>Member 2</li>
            <li>Member 3</li>
            <!-- Add more members as needed -->
        </ul>
    </div>
</main>
</body>
</html>
